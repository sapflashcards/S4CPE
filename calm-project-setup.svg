<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800">
  <!-- Background -->
  <rect width="1000" height="800" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0066b2">SAP Cloud ALM Project Setup Process</text>
  
  <!-- Process Flow Diagram -->
  <!-- Step 1 -->
  <rect x="50" y="80" width="200" height="80" rx="10" fill="#0066b2" />
  <text x="150" y="120" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">1. Create Project Team Members</text>
  <text x="150" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">IT Contact adds users</text>

  <!-- Step 2 -->
  <rect x="50" y="200" width="200" height="80" rx="10" fill="#0078d4" />
  <text x="150" y="240" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">2. Define Project Roles</text>
  <text x="150" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Partner Project Manager</text>
  
  <!-- Step 3 -->
  <rect x="50" y="320" width="200" height="80" rx="10" fill="#2b88d8" />
  <text x="150" y="360" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">3. Create Project</text>
  <text x="150" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Select SAP Activate Roadmap</text>
  
  <!-- Step 4 -->
  <rect x="50" y="440" width="200" height="80" rx="10" fill="#50a5f1" />
  <text x="150" y="480" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">4. Add Team Members to Roles</text>
  <text x="150" y="500" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Match team members to roles</text>
  
  <!-- Step 5 -->
  <rect x="50" y="560" width="200" height="80" rx="10" fill="#69b3f5" />
  <text x="150" y="590" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">5. Assign Scope</text>
  <text x="150" y="610" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">New implementations only</text>
  <text x="150" y="625" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Based on Digital Discovery Assessment</text>
  
  <!-- Arrows connecting steps -->
  <path d="M150 160 L150 200" stroke="#0066b2" stroke-width="3" fill="none" marker-end="url(#arrowhead)" />
  <path d="M150 280 L150 320" stroke="#0066b2" stroke-width="3" fill="none" marker-end="url(#arrowhead)" />
  <path d="M150 400 L150 440" stroke="#0066b2" stroke-width="3" fill="none" marker-end="url(#arrowhead)" />
  <path d="M150 520 L150 560" stroke="#0066b2" stroke-width="3" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- Step 6 -->
  <rect x="350" y="80" width="200" height="80" rx="10" fill="#5b87dd" />
  <text x="450" y="120" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">6. Create System Group</text>
  <text x="450" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Group dev, quality and prod systems</text>
  
  <!-- Step 7 -->
  <rect x="350" y="200" width="200" height="80" rx="10" fill="#7292e1" />
  <text x="450" y="240" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">7. Create Deployment Plan</text>
  <text x="450" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Track upcoming releases</text>
  
  <!-- Step 8 -->
  <rect x="350" y="320" width="200" height="80" rx="10" fill="#8fa0e5" />
  <text x="450" y="360" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">8. Assign Deployment Plan</text>
  <text x="450" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">to Project</text>
  
  <!-- Arrow connecting step 5 to 6 -->
  <path d="M250 600 L300 600 L300 120 L350 120" stroke="#0066b2" stroke-width="3" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- Arrows connecting steps 6-8 -->
  <path d="M450 160 L450 200" stroke="#0066b2" stroke-width="3" fill="none" marker-end="url(#arrowhead)" />
  <path d="M450 280 L450 320" stroke="#0066b2" stroke-width="3" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- Complete -->
  <rect x="350" y="440" width="200" height="80" rx="10" fill="#4caf50" />
  <text x="450" y="480" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Project Setup Complete</text>
  
  <!-- Arrow connecting step 8 to Complete -->
  <path d="M450 400 L450 440" stroke="#0066b2" stroke-width="3" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- Legend -->
  <rect x="650" y="80" width="300" height="240" rx="10" fill="white" stroke="#dddddd" stroke-width="2" />
  <text x="800" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Key Concepts</text>
  
  <!-- Legend items -->
  <rect x="670" y="130" width="20" height="20" fill="#0066b2" />
  <text x="700" y="145" font-family="Arial, sans-serif" font-size="14" dominant-baseline="middle">User Management</text>
  
  <rect x="670" y="160" width="20" height="20" fill="#2b88d8" />
  <text x="700" y="175" font-family="Arial, sans-serif" font-size="14" dominant-baseline="middle">Project Creation</text>
  
  <rect x="670" y="190" width="20" height="20" fill="#69b3f5" />
  <text x="700" y="205" font-family="Arial, sans-serif" font-size="14" dominant-baseline="middle">Scoping (New Implementations)</text>
  
  <rect x="670" y="220" width="20" height="20" fill="#7292e1" />
  <text x="700" y="235" font-family="Arial, sans-serif" font-size="14" dominant-baseline="middle">System and Deployment Setup</text>
  
  <rect x="670" y="250" width="20" height="20" fill="#4caf50" />
  <text x="700" y="265" font-family="Arial, sans-serif" font-size="14" dominant-baseline="middle">Completion</text>
  
  <!-- Notes -->
  <rect x="650" y="340" width="300" height="200" rx="10" fill="white" stroke="#dddddd" stroke-width="2" />
  <text x="800" y="370" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Important Notes</text>
  
  <circle cx="670" cy="400" r="5" fill="#e53935" />
  <text x="685" y="400" font-family="Arial, sans-serif" font-size="14" dominant-baseline="middle">Partner Project Manager needs access first</text>
  
  <circle cx="670" cy="430" r="5" fill="#e53935" />
  <text x="685" y="430" font-family="Arial, sans-serif" font-size="14" dominant-baseline="middle">Start with go-live date and work backwards</text>
  
  <circle cx="670" cy="460" r="5" fill="#e53935" />
  <text x="685" y="460" font-family="Arial, sans-serif" font-size="14" dominant-baseline="middle">Fit-to-Standard workshops need most time</text>
  
  <circle cx="670" cy="490" r="5" fill="#e53935" />
  <text x="685" y="490" font-family="Arial, sans-serif" font-size="14" dominant-baseline="middle">For system conversion, use Signavio</text>
  
  <!-- Special Diagram: Scoping Process -->
  <rect x="650" y="560" width="300" height="200" rx="10" fill="white" stroke="#dddddd" stroke-width="2" />
  <text x="800" y="590" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Scoping Process Options</text>
  
  <!-- Manual Scoping Path -->
  <rect x="670" y="620" width="120" height="40" rx="5" fill="#69b3f5" />
  <text x="730" y="645" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Manual</text>
  
  <rect x="670" y="690" width="120" height="40" rx="5" fill="#a2d2ff" />
  <text x="730" y="715" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Select processes individually</text>
  
  <path d="M730 660 L730 690" stroke="#69b3f5" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- Import Scoping Path -->
  <rect x="810" y="620" width="120" height="40" rx="5" fill="#69b3f5" />
  <text x="870" y="645" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Import</text>
  
  <rect x="810" y="690" width="120" height="40" rx="5" fill="#a2d2ff" />
  <text x="870" y="715" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Export from DDA</text>
  
  <path d="M870 660 L870 690" stroke="#69b3f5" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- Define marker for arrowhead -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0066b2" />
    </marker>
  </defs>
</svg>
