<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="450" fill="#f7f7f7"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#0066cc">SAP Development System Client Structure</text>
  
  <!-- Development System Box -->
  <rect x="100" y="70" width="600" height="350" rx="15" fill="#e6f2ff" stroke="#0066cc" stroke-width="3"/>
  <text x="400" y="100" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#0066cc">SAP S/4HANA Development System</text>
  
  <!-- Client 080 Development -->
  <rect x="150" y="120" width="500" height="120" rx="10" fill="#ffe6cc" stroke="#ff8c00" stroke-width="2"/>
  <text x="400" y="145" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#ff8c00">Client 080: Development Tenant</text>
  
  <!-- Client 080 Features -->
  <rect x="180" y="160" width="200" height="60" rx="5" fill="#fff" stroke="#ff8c00" stroke-width="1"/>
  <text x="280" y="180" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Capabilities</text>
  <text x="280" y="200" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">• Full ABAP Development Access</text>
  <text x="280" y="220" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">• SAP Source Code Modification</text>
  
  <!-- Client 080 Properties -->
  <rect x="420" y="160" width="200" height="60" rx="5" fill="#fff" stroke="#ff8c00" stroke-width="1"/>
  <text x="520" y="180" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Properties</text>
  <text x="520" y="200" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">• Client-Independent</text>
  <text x="520" y="220" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">• Development Workbench Requests</text>
  
  <!-- Client 100 Customizing -->
  <rect x="150" y="260" width="500" height="120" rx="10" fill="#d9f2e6" stroke="#00994d" stroke-width="2"/>
  <text x="400" y="285" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#00994d">Client 100: Customizing Tenant</text>
  
  <!-- Client 100 Features -->
  <rect x="180" y="300" width="200" height="60" rx="5" fill="#fff" stroke="#00994d" stroke-width="1"/>
  <text x="280" y="320" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Capabilities</text>
  <text x="280" y="340" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">• Business Process Configuration</text>
  <text x="280" y="360" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">• SAP Fiori Extensibility Apps</text>
  
  <!-- Client 100 Properties -->
  <rect x="420" y="300" width="200" height="60" rx="5" fill="#fff" stroke="#00994d" stroke-width="1"/>
  <text x="520" y="320" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Properties</text>
  <text x="520" y="340" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">• Client-Dependent</text>
  <text x="520" y="360" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">• Software Package Transport</text>
  
  <!-- Connection Line -->
  <line x1="320" y1="220" x2="320" y2="245" stroke="#0066cc" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="320,255 315,245 325,245" fill="#0066cc"/>
  
  <!-- Access Rights -->
  <line x1="480" y1="220" x2="480" y2="245" stroke="#0066cc" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="480,255 475,245 485,245" fill="#0066cc"/>
  
  <!-- Transport Path -->
  <path d="M 700 200 L 740 200 L 740 360 L 700 360" stroke="#666666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="750" y="280" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#666666" transform="rotate(90 750,280)">Transport Path</text>
  
  <!-- Arrow Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666666"/>
    </marker>
  </defs>
  
  <!-- Client Relationship Explanations -->
  <text x="210" y="400" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#ff8c00">Client-Independent:</text>
  <text x="350" y="400" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Development objects accessible across clients</text>
  
  <text x="500" y="400" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#00994d">Client-Dependent:</text>
  <text x="650" y="400" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Configurations only accessible within client</text>
  
  <!-- Transport Notes -->
  <text x="230" y="420" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Transport via Transport Organizer (SE09)</text>
  <text x="560" y="420" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Transport via Configure Software Packages Fiori App</text>
</svg>
