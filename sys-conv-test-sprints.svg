<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#2c3e50">System Conversion Process</text>
  
  <!-- System Conversion Flow -->
  <rect x="50" y="80" width="700" height="100" rx="5" ry="5" fill="#9b59b6" opacity="0.8"/>
  <text x="400" y="120" font-family="Arial" font-size="18" text-anchor="middle" fill="white" font-weight="bold">System Conversion Flow</text>
  <text x="400" y="150" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Start with Sandbox conversion, then move to other environments</text>
  
  <!-- Conversion Steps -->
  <rect x="100" y="200" width="120" height="60" rx="5" ry="5" fill="#3498db"/>
  <text x="160" y="235" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Convert Sandbox</text>
  
  <rect x="300" y="200" width="120" height="60" rx="5" ry="5" fill="#2ecc71"/>
  <text x="360" y="235" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Test Processes</text>
  
  <rect x="500" y="200" width="120" height="60" rx="5" ry="5" fill="#e74c3c"/>
  <text x="560" y="235" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Fix Issues</text>
  
  <!-- Arrows -->
  <path d="M220,230 L300,230" stroke="#34495e" stroke-width="2" fill="none"/>
  <polygon points="295,226 300,230 295,234" fill="#34495e"/>
  
  <path d="M420,230 L500,230" stroke="#34495e" stroke-width="2" fill="none"/>
  <polygon points="495,226 500,230 495,234" fill="#34495e"/>
  
  <path d="M560,260 L560,280 L160,280 L160,260" stroke="#34495e" stroke-width="2" fill="none"/>
  <polygon points="156,265 160,260 164,265" fill="#34495e"/>
  
  <!-- Testing Sprints -->
  <rect x="100" y="300" width="600" height="250" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <text x="400" y="330" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold" fill="#2c3e50">Testing Sprints</text>
  
  <!-- Sprint 1 -->
  <rect x="150" y="350" width="230" height="180" rx="5" ry="5" fill="#3498db" opacity="0.7"/>
  <text x="265" y="375" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Sprint 1: Current Processes</text>
  
  <rect x="170" y="395" width="190" height="120" rx="5" ry="5" fill="white"/>
  <text x="265" y="420" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Goal: Validate processes work</text>
  <text x="265" y="450" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">as they did before</text>
  <text x="265" y="480" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Primary testing in SAP GUI</text>
  <text x="265" y="510" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">or Web GUI</text>
  
  <!-- Sprint 2 -->
  <rect x="420" y="350" width="230" height="180" rx="5" ry="5" fill="#2ecc71" opacity="0.7"/>
  <text x="535" y="375" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Sprint 2: Improvements</text>
  
  <rect x="440" y="395" width="190" height="120" rx="5" ry="5" fill="white"/>
  <text x="535" y="420" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Goal: Identify improvement</text>
  <text x="535" y="450" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">opportunities</text>
  <text x="535" y="480" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Focus on Fiori apps instead</text>
  <text x="535" y="510" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">of classic transactions</text>
</svg>
