  <text x="400" y="145" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Software and services provided by SAP partners</text>
  
  <!-- Two Main Categories -->
  <rect x="150" y="180" width="220" height="50" rx="5" ry="5" fill="#e74c3c"/>
  <text x="260" y="210" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">SAP Certified Solutions</text>
  
  <rect x="430" y="180" width="220" height="50" rx="5" ry="5" fill="#2ecc71"/>
