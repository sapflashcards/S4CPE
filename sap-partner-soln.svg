  <rect x="150" y="450" width="220" height="40" rx="5" ry="5" fill="#f39c12" opacity="0.7"/>
  <text x="260" y="475" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Solution is certified</text>
  
  <rect x="150" y="500" width="220" height="40" rx="5" ry="5" fill="#f39c12" opacity="0.7"/>
  <text x="260" y="525" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Listed in SAP Certified Solutions Directory</text>
  
  <!-- Partner Packaged Solutions Details -->
  <rect x="410" y="250" width="260" height="300" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  
  <rect x="430" y="270" width="220" height="40" rx="5" ry="5" fill="#2ecc71" opacity="0.7"/>
  <text x="540" y="295" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Partner-Packaged Solutions</text>
  
