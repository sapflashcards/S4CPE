  <rect x="430" y="400" width="220" height="40" rx="5" ry="5" fill="#9b59b6" opacity="0.7"/>
  <text x="540" y="425" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Partner Services</text>
  
  <rect x="430" y="450" width="220" height="40" rx="5" ry="5" fill="#9b59b6" opacity="0.7"/>
