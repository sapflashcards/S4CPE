    "question": "What are the primary steps to Lift & Shift a system?",
    "answer": "1) Check Prerequisites (source system must be on a supported release), 2) Provision Target System, and 3) Backup & Restore (using Software Provisioning Manager)."
  },
  {
    "question": "What factors influence customers' decisions when choosing a transition path to SAP S/4HANA?",
    "answer": "Business considerations (corporate strategy and degree of planned business transformation), technical factors (existing landscape and need to retain historical data), and organizational readiness (level of sponsorship). Higher level sponsorship typically leads to greenfield implementations with full process redesign."
  }

        ];

        // Application state
        let state = {
            cards: [...flashcards],
            currentCardIndex: 0,
            showAnswer: false,
            correctAnswers: 0,
            totalAttempts: 0,
            isCompleted: false,
            mode: 'study', // 'study' or 'test'
            userAnswer: '',
            feedback: null
        };

        // DOM elements
        const contentContainer = document.getElementById('contentContainer');
        const studyModeBtn = document.getElementById('studyModeBtn');
        const testModeBtn = document.getElementById('testModeBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');

        // Event listeners for mode buttons
        studyModeBtn.addEventListener('click', () => handleModeChange('study'));
        testModeBtn.addEventListener('click', () => handleModeChange('test'));
        shuffleBtn.addEventListener('click', shuffleCards);

        // Functions
        function shuffleCards() {
            state.cards = [...flashcards].sort(() => Math.random() - 0.5);
            state.currentCardIndex = 0;
            state.showAnswer = false;
            state.isCompleted = false;
            state.userAnswer = '';
            state.feedback = null;
            renderContent();
        }

        function handleNext() {
            if (state.currentCardIndex === state.cards.length - 1) {
                state.isCompleted = true;
            } else {
                state.currentCardIndex += 1;
                state.showAnswer = false;
                state.userAnswer = '';
                state.feedback = null;
            }
            renderContent();
        }

        function handlePrevious() {
            if (state.currentCardIndex > 0) {
                state.currentCardIndex -= 1;
                state.showAnswer = false;
                state.userAnswer = '';
                state.feedback = null;
                renderContent();
            }
        }

        function toggleAnswer() {
            state.showAnswer = !state.showAnswer;
            renderContent();
        }

        function handleReset() {
            state.currentCardIndex = 0;
            state.showAnswer = false;
            state.correctAnswers = 0;
            state.totalAttempts = 0;
            state.isCompleted = false;
            state.userAnswer = '';
            state.feedback = null;
            renderContent();
        }

        function handleModeChange(newMode) {
            state.mode = newMode;
            
            // Update button styles
            if (newMode === 'study') {
                studyModeBtn.classList.add('active');
                testModeBtn.classList.remove('active');
            } else {
                studyModeBtn.classList.remove('active');
                testModeBtn.classList.add('active');
            }
            
            handleReset();
        }

        function checkAnswer() {
            state.totalAttempts += 1;
            
            // Basic check - just seeing if the answer contains key parts
            const currentAnswer = state.cards[state.currentCardIndex].answer.toLowerCase();
            const userInput = state.userAnswer.toLowerCase();
            
            if (userInput.length < 3) {
                state.feedback = { isCorrect: false, message: "Please provide a more complete answer" };
                renderContent();
                return;
            }
            
            // Check if the key components of the answer are in the user's response
            const keyParts = currentAnswer.split(/[,;]|\band\b/).map(part => part.trim());
            const hasKeyComponents = keyParts.some(part => {
                if (part.length > 8) {
                    return userInput.includes(part.substring(0, 8));
                }
                return false;
            });
            
            const exactMatch = userInput === currentAnswer;
            const closeMatch = currentAnswer.includes(userInput) || userInput.includes(currentAnswer);
            
            if (exactMatch || closeMatch || hasKeyComponents) {
                state.correctAnswers += 1;
                state.feedback = { isCorrect: true, message: "Correct!" };
            } else {
                state.feedback = { isCorrect: false, message: "Not quite. Check the answer and try the next card." };
            }
            
            // Show the correct answer
            state.showAnswer = true;
            renderContent();
        }

        function handleUserAnswerChange(event) {
            state.userAnswer = event.target.value;
        }

        function renderContent() {
            if (state.isCompleted) {
                renderCompletionScreen();
            } else {
                renderFlashcard();
            }
        }

        function renderCompletionScreen() {
            const percentCorrect = state.totalAttempts > 0 ? Math.round((state.correctAnswers / state.totalAttempts) * 100) : 0;
            
            contentContainer.innerHTML = `
                <div class="completion-message">
                    <h2 class="completion-title">Great job!</h2>
                    <p class="text-lg mb-2">You've completed all the flashcards.</p>
                    ${state.mode === 'test' ? 
                        `<div class="mb-4">
                            <p class="text-lg">Your score: ${state.correctAnswers} / ${state.totalAttempts} (${percentCorrect}%)</p>
                        </div>` : 
                        ''}
                    <button 
                        id="resetBtn"
                        class="nav-button primary"
                    >
                        Start Over
                    </button>
                </div>
            `;
            
            document.getElementById('resetBtn').addEventListener('click', handleReset);
        }

        function renderFlashcard() {
            const currentCard = state.cards[state.currentCardIndex];
            
            let flashcardContent = `
                <div class="card-info">
                    <span>Card ${state.currentCardIndex + 1} of ${state.cards.length}</span>
                    ${state.mode === 'test' ? `<span>Score: ${state.correctAnswers}/${state.totalAttempts}</span>` : ''}
                </div>
                
                <div 
                    id="flashcard"
                    class="flashcard ${!state.showAnswer && state.mode === 'study' ? 'clickable' : ''}"
                >
                    <h3 class="question">${currentCard.question}</h3>
                    
                    ${state.mode === 'test' ? `
                        <div>
                            <textarea
                                id="userAnswerInput"
                                placeholder="Type your answer here..."
                                rows="4"
                                ${state.showAnswer ? 'disabled' : ''}
                            >${state.userAnswer}</textarea>
                            
                            ${state.feedback ? `
                                <div class="feedback ${state.feedback.isCorrect ? 'correct' : 'incorrect'}">
                                    ${state.feedback.message}
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}
                    
                    ${(state.showAnswer || state.mode === 'study') && state.showAnswer ? `
                        <div class="answer-container">
                            <p class="answer-label">Answer:</p>
                            <p class="answer-text">${currentCard.answer}</p>
                        </div>
                    ` : ''}
                </div>
                
                <div class="navigation">
                    <button 
                        id="previousBtn"
                        class="nav-button secondary ${state.currentCardIndex === 0 ? 'disabled' : ''}"
                        ${state.currentCardIndex === 0 ? 'disabled' : ''}
                    >
                        Previous
                    </button>
                    
                    ${state.mode === 'test' && !state.showAnswer ? `
                        <button 
                            id="checkAnswerBtn"
                            class="nav-button primary"
                        >
                            Check Answer
                        </button>
                    ` : ''}
                    
                    <button 
                        id="nextBtn"
                        class="nav-button primary"
                    >
                        ${state.currentCardIndex === state.cards.length - 1 ? 'Finish' : 'Next'}
                    </button>
                </div>
            `;
            
            contentContainer.innerHTML = flashcardContent;
            
            // Add event listeners
            if (state.mode === 'study' && !state.showAnswer) {
                document.getElementById('flashcard').addEventListener('click', toggleAnswer);
            }
            
            document.getElementById('previousBtn').addEventListener('click', handlePrevious);
            document.getElementById('nextBtn').addEventListener('click', handleNext);
            
            if (state.mode === 'test' && !state.showAnswer) {
                document.getElementById('checkAnswerBtn').addEventListener('click', checkAnswer);
                document.getElementById('userAnswerInput').addEventListener('input', handleUserAnswerChange);
            }
        }

        // Initialize the app
        renderContent();
    </script>
</body>
</html>
