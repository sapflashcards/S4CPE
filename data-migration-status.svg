<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Data Migration Status and Tracking</text>
  
  <!-- Data Migration Status App -->
  <rect x="200" y="70" width="400" height="60" rx="10" fill="#d6e5f9" stroke="#6a9cd4" stroke-width="2" />
  <text x="400" y="105" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Data Migration Status App</text>
  
  <!-- Situation Handling -->
  <rect x="50" y="170" width="200" height="120" rx="10" fill="#f5d6a7" stroke="#d4a76a" stroke-width="2" />
  <text x="150" y="195" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Situation Handling</text>
  <text x="150" y="220" font-family="Arial" font-size="12" text-anchor="middle">Automatic notifications</text>
  <text x="150" y="240" font-family="Arial" font-size="12" text-anchor="middle">for completed tasks</text>
  <text x="150" y="260" font-family="Arial" font-size="12" text-anchor="middle">or required attention</text>
  
  <!-- Migration Object Status -->
  <rect x="300" y="170" width="200" height="120" rx="10" fill="#c5e0b4" stroke="#8cad72" stroke-width="2" />
  <text x="400" y="195" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Migration Object Status</text>
  <text x="400" y="220" font-family="Arial" font-size="12" text-anchor="middle">Summary view of all</text>
  <text x="400" y="240" font-family="Arial" font-size="12" text-anchor="middle">migration objects</text>
  <text x="400" y="260" font-family="Arial" font-size="12" text-anchor="middle">and their current status</text>
  
  <!-- Extended Statistics -->
  <rect x="550" y="170" width="200" height="120" rx="10" fill="#d6e5f9" stroke="#6a9cd4" stroke-width="2" />
  <text x="650" y="195" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Extended Statistics</text>
  <text x="650" y="220" font-family="Arial" font-size="12" text-anchor="middle">Source values</text>
  <text x="650" y="240" font-family="Arial" font-size="12" text-anchor="middle">Target values after mapping</text>
  <text x="650" y="260" font-family="Arial" font-size="12" text-anchor="middle">Target IDs</text>
  
  <!-- Extended Statistics Detail -->
  <rect x="400" y="330" width="350" height="150" rx="10" fill="#f7e4d7" stroke="#d4a76a" stroke-width="2" />
  <text x="575" y="355" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Extended Statistics Detail View</text>
  
  <!-- Table Header -->
  <rect x="420" y="375" width="100" height="25" fill="#e1e1e1" stroke="#999" stroke-width="1" />
  <rect x="520" y="375" width="100" height="25" fill="#e1e1e1" stroke="#999" stroke-width="1" />
  <rect x="620" y="375" width="110" height="25" fill="#e1e1e1" stroke="#999" stroke-width="1" />
  
  <text x="470" y="392" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Company Code</text>
  <text x="570" y="392" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Records</text>
  <text x="675" y="392" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Status</text>
  
  <!-- Table Row -->
  <rect x="420" y="400" width="100" height="25" fill="#ffffff" stroke="#999" stroke-width="1" />
  <rect x="520" y="400" width="100" height="25" fill="#ffffff" stroke="#999" stroke-width="1" />
  <rect x="620" y="400" width="110" height="25" fill="#ffffff" stroke="#999" stroke-width="1" />
  
  <text x="470" y="417" font-family="Arial" font-size="12" text-anchor="middle">1010</text>
  <text x="570" y="417" font-family="Arial" font-size="12" text-anchor="middle">2,000</text>
  <text x="675" y="417" font-family="Arial" font-size="12" text-anchor="middle">Completed</text>
  
  <!-- Table Row -->
  <rect x="420" y="425" width="100" height="25" fill="#ffffff" stroke="#999" stroke-width="1" />
  <rect x="520" y="425" width="100" height="25" fill="#ffffff" stroke="#999" stroke-width="1" />
  <rect x="620" y="425" width="110" height="25" fill="#ffffff" stroke="#999" stroke-width="1" />
  
  <text x="470" y="442" font-family="Arial" font-size="12" text-anchor="middle">2010</text>
  <text x="570" y="442" font-family="Arial" font-size="12" text-anchor="middle">1,500</text>
  <text x="675" y="442" font-family="Arial" font-size="12" text-anchor="middle">In Progress</text>
  
  <!-- Warning Note -->
  <rect x="50" y="330" width="300" height="100" rx="10" fill="#ffd6d6" stroke="#d46a6a" stroke-width="2" />
  <text x="200" y="355" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Warning</text>
  <text x="200" y="380" font-family="Arial" font-size="12" text-anchor="middle">If extended statistics logging is turned off:</text>
  <text x="200" y="400" font-family="Arial" font-size="12" text-anchor="middle">• Future data will not be collected</text>
  <text x="200" y="420" font-family="Arial" font-size="12" text-anchor="middle">• Past data will also be deleted</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <line x1="150" y1="170" x2="300" y2="130" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="400" y1="170" x2="400" y2="130" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="650" y1="170" x2="500" y2="130" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="650" y1="290" x2="650" y2="330" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
</svg>
