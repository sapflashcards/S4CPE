<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 650">
  <!-- Background -->
  <rect width="800" height="650" fill="#f5f7fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Workshop Organization and Scheduling</text>
  
  <!-- Organization Section -->
  <rect x="50" y="70" width="700" height="250" rx="10" ry="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" />
  <text x="400" y="95" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Organizing Business Processes into Workshops</text>
  
  <!-- Organization Steps -->
  <rect x="80" y="120" width="640" height="180" rx="5" ry="5" fill="white" stroke="#bdc3c7" stroke-width="1" />
  
  <!-- Step 1 -->
  <rect x="100" y="140" width="600" height="30" rx="5" ry="5" fill="#3498db" opacity="0.2" />
  <text x="120" y="160" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">1. Estimate time based on test script length</text>
  
  <!-- Step 2 -->
  <rect x="100" y="180" width="600" height="30" rx="5" ry="5" fill="#3498db" opacity="0.2" />
  <text x="120" y="200" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">2. Group processes by similar business roles</text>
  
  <!-- Step 3 -->
  <rect x="100" y="220" width="600" height="30" rx="5" ry="5" fill="#3498db" opacity="0.2" />
  <text x="120" y="240" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">3. Plan for 1-2 processes in half-day workshop, 2-3 in full-day workshop</text>
  
  <!-- Step 4 -->
  <rect x="100" y="260" width="600" height="30" rx="5" ry="5" fill="#3498db" opacity="0.2" />
  <text x="120" y="280" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">4. Fine-tune based on test script complexity</text>
  
  <!-- Workshop Schedule Section -->
  <rect x="50" y="340" width="700" height="280" rx="10" ry="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" />
  <text x="400" y="365" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Workshop Scheduling</text>
  
  <!-- Schedule Timeline -->
  <rect x="80" y="390" width="640" height="210" rx="5" ry="5" fill="white" stroke="#bdc3c7" stroke-width="1" />
  
  <!-- Timeline -->
  <line x1="150" y1="450" x2="650" y2="450" stroke="#34495e" stroke-width="4" />
  
  <!-- Workshops -->
  <rect x="150" y="420" width="120" height="60" rx="5" ry="5" fill="#e74c3c" opacity="0.8" />
  <text x="210" y="450" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Chart of Accounts</text>
  <text x="210" y="470" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Workshops</text>
  
  <rect x="280" y="420" width="120" height="60" rx="5" ry="5" fill="#27ae60" opacity="0.8" />
  <text x="340" y="450" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Organizational</text>
  <text x="340" y="470" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Structure</text>
  
  <rect x="410" y="390" width="100" height="50" rx="5" ry="5" fill="#3498db" opacity="0.8" />
  <text x="460" y="420" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">LoB Workshop 1</text>
  
  <rect x="430" y="450" width="100" height="50" rx="5" ry="5" fill="#9b59b6" opacity="0.8" />
  <text x="480" y="480" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">LoB Workshop 2</text>
  
  <rect x="520" y="410" width="100" height="50" rx="5" ry="5" fill="#f1c40f" opacity="0.8" />
  <text x="570" y="440" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#34495e">LoB Workshop 3</text>
  
  <!-- Workshop Participation -->
  <rect x="150" y="520" width="570" height="60" rx="5" ry="5" fill="#3498db" opacity="0.2" />
  <text x="170" y="540" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">Participation Guidelines:</text>
  <text x="200" y="560" font-family="Arial" font-size="12" fill="#2c3e50">• Minimum 2 people representing each business role</text>
  <text x="200" y="580" font-family="Arial" font-size="12" fill="#2c3e50">• Maximum 4 people representing a single business role</text>
</svg>
