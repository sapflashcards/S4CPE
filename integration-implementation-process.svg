<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#0066b3">SAP Integration Implementation Process</text>
  
  <!-- Process Flow Arrows -->
  <line x1="100" y1="100" x2="700" y2="100" stroke="#0066b3" stroke-width="2" />
  <polygon points="700,100 690,95 690,105" fill="#0066b3" />
  
  <!-- Stage 1: Discover -->
  <rect x="100" y="120" width="100" height="60" rx="5" ry="5" fill="#d4e6f1" stroke="#2980b9" stroke-width="1" />
  <text x="150" y="145" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Discover</text>
  <text x="150" y="165" font-family="Arial" font-size="12" text-anchor="middle">Digital Discovery</text>
  <text x="150" y="180" font-family="Arial" font-size="12" text-anchor="middle">Assessment</text>
  
  <!-- Activities under Discover -->
  <rect x="75" y="220" width="150" height="40" rx="5" ry="5" fill="#ffffff" stroke="#2980b9" stroke-width="1" />
  <text x="150" y="245" font-family="Arial" font-size="12" text-anchor="middle">Initial Integration Requirements</text>
  
  <line x1="150" y1="180" x2="150" y2="220" stroke="#2980b9" stroke-width="1" stroke-dasharray="5,3" />
  
  <!-- Stage 2: Prepare -->
  <rect x="250" y="120" width="100" height="60" rx="5" ry="5" fill="#d5f5e3" stroke="#27ae60" stroke-width="1" />
  <text x="300" y="145" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Prepare</text>
  <text x="300" y="165" font-family="Arial" font-size="12" text-anchor="middle">Fit-to-Standard</text>
  <text x="300" y="180" font-family="Arial" font-size="12" text-anchor="middle">Workshops</text>
  
  <!-- Activities under Prepare -->
  <rect x="225" y="220" width="150" height="40" rx="5" ry="5" fill="#ffffff" stroke="#27ae60" stroke-width="1" />
  <text x="300" y="245" font-family="Arial" font-size="12" text-anchor="middle">Detailed Integration Requirements</text>
  
  <line x1="300" y1="180" x2="300" y2="220" stroke="#27ae60" stroke-width="1" stroke-dasharray="5,3" />
  
  <!-- Stage 3: Analyze -->
  <rect x="400" y="120" width="100" height="60" rx="5" ry="5" fill="#fef5e7" stroke="#e67e22" stroke-width="1" />
  <text x="450" y="145" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Analyze</text>
  <text x="450" y="165" font-family="Arial" font-size="12" text-anchor="middle">Integration Strategy</text>
  <text x="450" y="180" font-family="Arial" font-size="12" text-anchor="middle">with ISA-M</text>
  
  <!-- Activities under Analyze -->
  <rect x="375" y="220" width="150" height="40" rx="5" ry="5" fill="#ffffff" stroke="#e67e22" stroke-width="1" />
  <text x="450" y="245" font-family="Arial" font-size="12" text-anchor="middle">Define Integration Architecture</text>
  
  <line x1="450" y1="180" x2="450" y2="220" stroke="#e67e22" stroke-width="1" stroke-dasharray="5,3" />
  
  <!-- Stage 4: Implement -->
  <rect x="550" y="120" width="100" height="60" rx="5" ry="5" fill="#ebdef0" stroke="#8e44ad" stroke-width="1" />
  <text x="600" y="145" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Implement</text>
  <text x="600" y="165" font-family="Arial" font-size="12" text-anchor="middle">Integration</text>
  <text x="600" y="180" font-family="Arial" font-size="12" text-anchor="middle">Setup</text>
  
  <!-- Activities under Implement -->
  <rect x="525" y="220" width="150" height="70" rx="5" ry="5" fill="#ffffff" stroke="#8e44ad" stroke-width="1" />
  <text x="600" y="240" font-family="Arial" font-size="12" text-anchor="middle">1. Prepackaged Content</text>
  <text x="600" y="260" font-family="Arial" font-size="12" text-anchor="middle">2. CIAS Automation</text>
  <text x="600" y="280" font-family="Arial" font-size="12" text-anchor="middle">3. Custom Development</text>
  
  <line x1="600" y1="180" x2="600" y2="220" stroke="#8e44ad" stroke-width="1" stroke-dasharray="5,3" />
  
  <!-- Tools & Resources -->
  <text x="400" y="320" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066b3">Tools and Resources</text>
  
  <rect x="75" y="340" width="150" height="30" rx="5" ry="5" fill="#fce4ec" stroke="#880e4f" stroke-width="1" />
  <text x="150" y="360" font-family="Arial" font-size="12" text-anchor="middle">SAP Cloud ALM</text>
  
  <rect x="250" y="340" width="150" height="30" rx="5" ry="5" fill="#fce4ec" stroke="#880e4f" stroke-width="1" />
  <text x="325" y="360" font-family="Arial" font-size="12" text-anchor="middle">Integration Assessment</text>
  
  <rect x="425" y="340" width="150" height="30" rx="5" ry="5" fill="#fce4ec" stroke="#880e4f" stroke-width="1" />
  <text x="500" y="360" font-family="Arial" font-size="12" text-anchor="middle">Business Accelerator Hub</text>
  
  <rect x="600" y="340" width="150" height="30" rx="5" ry="5" fill="#fce4ec" stroke="#880e4f" stroke-width="1" />
  <text x="675" y="360" font-family="Arial" font-size="12" text-anchor="middle">SAP Integration Suite</text>
</svg>
