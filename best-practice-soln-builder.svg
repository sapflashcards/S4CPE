<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#2c3e50">SAP Best Practices Implementation Process</text>
  
  <!-- Solution Builder Box -->
  <rect x="50" y="80" width="700" height="80" rx="5" ry="5" fill="#3498db" opacity="0.8"/>
  <text x="400" y="120" font-family="Arial" font-size="18" text-anchor="middle" fill="white" font-weight="bold">SAP Best Practices Solution Builder (/n/SMB/BBI)</text>
  <text x="400" y="145" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Starting point for deploying SAP Best Practices in S/4HANA</text>
  
  <!-- Structure Diagram -->
  <rect x="100" y="190" width="600" height="160" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  
  <!-- Solutions -->
  <rect x="150" y="210" width="500" height="40" rx="5" ry="5" fill="#34495e"/>
  <text x="400" y="235" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Solutions</text>
  
  <!-- Scenarios -->
  <rect x="175" y="260" width="150" height="30" rx="5" ry="5" fill="#2980b9"/>
  <rect x="335" y="260" width="150" height="30" rx="5" ry="5" fill="#2980b9"/>
  <rect x="495" y="260" width="150" height="30" rx="5" ry="5" fill="#2980b9"/>
  
  <text x="250" y="280" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Scenario 1</text>
  <text x="410" y="280" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Scenario 2</text>
  <text x="570" y="280" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Scenario 3</text>
  
  <!-- Building Blocks -->
  <rect x="185" y="300" width="40" height="30" rx="5" ry="5" fill="#3498db"/>
  <rect x="235" y="300" width="40" height="30" rx="5" ry="5" fill="#3498db"/>
  <rect x="345" y="300" width="40" height="30" rx="5" ry="5" fill="#3498db"/>
  <rect x="395" y="300" width="40" height="30" rx="5" ry="5" fill="#3498db"/>
  <rect x="505" y="300" width="40" height="30" rx="5" ry="5" fill="#3498db"/>
  <rect x="555" y="300" width="40" height="30" rx="5" ry="5" fill="#3498db"/>
  
  <text x="205" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="white">BB1</text>
  <text x="255" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="white">BB2</text>
  <text x="365" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="white">BB3</text>
  <text x="415" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="white">BB4</text>
  <text x="525" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="white">BB5</text>
  <text x="575" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="white">BB6</text>
  
  <!-- Documentation Location -->
  <rect x="100" y="370" width="600" height="40" rx="5" ry="5" fill="#e74c3c" opacity="0.8"/>
  <text x="400" y="395" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Documentation located in SAP Signavio Process Navigator</text>
  
  <!-- Customization Best Practice -->
  <rect x="100" y="430" width="600" height="120" rx="5" ry="5" fill="#f1c40f" opacity="0.7"/>
  <text x="400" y="460" font-family="Arial" font-size="16" text-anchor="middle" fill="#34495e" font-weight="bold">Best Practice for Customization</text>
  
  <line x1="200" y1="480" x2="250" y2="520" stroke="#34495e" stroke-width="2"/>
  <line x1="600" y1="480" x2="550" y2="520" stroke="#34495e" stroke-width="2"/>
  
  <rect x="150" y="480" width="100" height="50" rx="5" ry="5" fill="#e74c3c"/>
  <text x="200" y="510" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Direct Edit</text>
  <text x="200" y="525" font-family="Arial" font-size="10" text-anchor="middle" fill="white">No Upgrades</text>
  
  <rect x="550" y="480" width="100" height="50" rx="5" ry="5" fill="#2ecc71"/>
  <text x="600" y="510" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Copy and Edit</text>
  <text x="600" y="525" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Gets Upgrades</text>
  
  <line x1="250" y1="520" x2="550" y2="520" stroke="#34495e" stroke-width="2"/>
  <text x="400" y="510" font-family="Arial" font-size="14" text-anchor="middle" fill="#34495e">Recommended Approach</text>
